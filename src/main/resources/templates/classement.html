<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>♙ Classement - Chessmate</title>

    <link rel="stylesheet" th:href="@{/css/show.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/classement.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer th:src="@{/js/theme-manager.js}"></script>
</head>
<body>

<aside class="sidebar">
    <div class="logo">
        <a th:href="@{/}" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
            <img th:src="@{/img/ChessMateDark.png}" alt="Chessmate">
            <span>Chessmate</span>
        </a>
    </div>

    <nav class="nav-menu">
        <a href="/placement"><i class="fa fa-chess-board"></i> Placement</a>
        <a href="/puzzle"><i class="fa fa-puzzle-piece"></i> Puzzle</a>
        <a href="/infos"><i class="fa fa-info-circle"></i> Infos</a>
        <a href="/classement"><i class="fa fa-user-friends"></i> Classement</a>
        <a href="#" id="plus-link"><i class="fa fa-ellipsis-h"></i> Plus</a>
        <a href="#" id="theme-toggle">
            <i class="fa fa-sun" id="theme-icon"></i>
            <span id="theme-text">Mode Clair</span>
        </a>
    </nav>

    <div class="auth-section">
        <div th:if="${isLoggedIn == false or pseudo == 'Invité'}" class="auth-buttons">
            <a href="/register" style="text-decoration: none;">
                <button class="sidebar-btn btn-primary">Créer un compte</button>
            </a>
            <a href="#" onclick="window.location.href='/login?targetUrl=' + window.location.pathname; return false;" style="text-decoration: none;">
                <button class="sidebar-btn btn-secondary">Se connecter</button>
            </a>
        </div>

        <div th:if="${isLoggedIn == true or (pseudo != null and pseudo != 'Invité')}" class="user-profile">
            <p>Connecté en tant que</p>
            <strong th:text="${pseudo}" style="color: #fff;">Joueur</strong>
            <form th:action="@{/logout}" method="post" style="margin-top: 10px;">
                <button type="submit" class="sidebar-btn btn-secondary" style="padding: 5px 10px; font-size: 0.8em;">
                    <i class="fa fa-sign-out-alt"></i> Déconnexion
                </button>
            </form>
        </div>
    </div>
</aside>

<!-- Wrapper pour décaler le contenu à droite de la sidebar -->
<div class="main-content-wrapper">
    <div class="container">
        <h1> Classement des Joueurs</h1>

        <div class="filter-section">
            <form th:action="@{/classement}" method="get" style="display: flex; align-items: center; gap: 15px; width: 100%;">

                <div style="flex: 1;">
                    <label style="display:block; margin-bottom:5px;">Mode :</label>
                    <!-- Utilisation de la classe standard .form-select -->
                    <select name="mode" class="form-select">
                        <option value="TOUS">Tous les modes</option>
                        <option value="PLACEMENT" th:selected="${modeSelectionne == 'PLACEMENT'}">Placement</option>
                        <option value="PUZZLE" th:selected="${modeSelectionne == 'PUZZLE'}">Puzzles</option>
                    </select>
                </div>

                <div style="flex: 1;">
                    <label style="display:block; margin-bottom:5px;">Défi spécifique :</label>
                    <select name="schemaKey" class="form-select">
                        <option value="">-- Aucun --</option>
                        <optgroup label="Placement">
                            <option value="8-tours[" th:selected="${schemaKeySelectionne == '8-tours['}">8 Tours</option>
                            <option value="8-dames[" th:selected="${schemaKeySelectionne == '8-dames['}">8 Dames</option>
                            <option value="16-rois[" th:selected="${schemaKeySelectionne == '16-rois['}">16 Rois</option>
                            <option value="14-fous[" th:selected="${schemaKeySelectionne == '14-fous['}">14 Fous</option>
                            <option value="custom[" th:selected="${schemaKeySelectionne == 'custom['}">Personnalisé</option>
                        </optgroup>
                    </select>
                </div>


                    <div style="margin-top: 20px;">
                        <button type="submit" class="action-btn btn-primary" style="height: 45px; font-size: 1.0rem;">
                            <i class="fa fa-filter"></i> Afficher
                        </button>
                    </div>
            </form>
        </div>

        <table class="leaderboard-table">
            <thead>
            <tr>
                <th>Rang</th>
                <th>Joueur</th>
                <th>Points Totaux</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row, iterStat : ${classement}">
                <td th:class="${iterStat.count == 1 ? 'rank-1' : (iterStat.count == 2 ? 'rank-2' : (iterStat.count == 3 ? 'rank-3' : ''))}">
                    <i th:if="${iterStat.count == 1}" class="fa fa-medal"></i>
                    <span th:text="${iterStat.count}">1</span>
                </td>
                <td th:text="${row.pseudo}">Joueur</td>
                <td class="points-column" th:text="${row.totalPoints + ' pts'}">0 pts</td>
            </tr>

            <tr th:if="${#lists.isEmpty(classement)}">
                <td colspan="3" style="text-align: center;">Aucun score disponible.</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
